<html>

<head>
  <meta charset="UTF-8">
  <title>Identificación de dibujos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>

  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>

  <script src="main.js"></script>

  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <center>
    <!-- Modal -->
    <div id="myModal" class="modal fade">
      <div class="modal-content">
        <div class="modal-header">
          <button class="close" data-dismiss="modal">x</button>
          <h4 class="modal-title">dibujos</h4>
        </div>
        <div class="modal-body">
          <img src="sketches.png" alt="">
        </div>
      </div>
    </div>

    <h1>Identificación de dibujos
      <button data-toggle="modal" data-target="#myModal" id="show_sketch" class="btn btn-info">Mostrar dibujos</button>
    </h1>
    <p id="label">Etiqueta: </p>
    <p id="confidence">Confianza: </p>
    <button class="btn btn-danger btn-lg" onclick="limpiarLienzo()">Borrar lienzo</button>
  </center>

  
</body>

</html>
